<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Título e importações dos estilos em css e do bootstrap-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anot-ei</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');

          // Lista de feriados
          var feriados = [
            { title: 'Ano Novo', start: '2023-01-01' },
            { title: 'Carnaval', start: '2023-02-20', end: '2023-02-21' },
            { title: 'Paixão de Cristo', start: '2023-04-07' },
            { title: 'Tiradentes', start: '2023-04-21' },
            { title: 'Dia do Trabalho', start: '2023-05-01' },
            { title: 'Independência do Brasil', start: '2023-09-07' },
            { title: 'Nossa Senhora Aparecida', start: '2023-10-12' },
            { title: 'Finados', start: '2023-11-02' },
            { title: 'Proclamação da República', start: '2023-11-15' },
            { title: 'Natal', start: '2023-12-25' }
          ];

          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'pt-br',
            buttonText: {
              today: 'Mês atual',
              month: 'Mês',
              week: 'Semana',
              day: 'Dia',
            },
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            allDayText: 'Dia todo',
            events: feriados, // Adiciona os feriados ao calendário
            datesSet: function(info) {
              var todayButton = document.querySelector('.fc-today-button');
              if (info.view.type === 'timeGridWeek') {
                todayButton.innerText = 'Semana atual';
              } 
              else if (info.view.type === 'timeGridDay') {
                todayButton.innerText = 'Dia atual';
              }
              else {
                todayButton.innerText = 'Mês atual';
              }
            }
          });
          calendar.render();
        });

      </script>
</head>
<body>
    <!--Topo do site -->
    <header class="bg-white">
        <section>
            <button>[LOGO] Anot-ei</button>
        </section>
    </header>
    <header class="bg-white">
      <section>
          <button>Nova Anot-ação</button>
          <a href="">Perfil</a>
      </section>
  </header>
    <div id='calendar'></div>
</body>
</html>
