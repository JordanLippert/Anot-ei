<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Título e importações dos estilos em css e do bootstrap-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anot-ei seu login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/login.css">
</head>
<body>

    <!--Topo do site -->
    <img src="../../images/ant-logo.png" alt="">
    <h1 class="sem-margin-top">
        Seu login
    </h1>

    <form>
        <div class="email-container">
            <label for="email">
                Digite seu email
            </label>
            <input 
                type="email"
                name="email" 
                id="email" 
                placeholder="Digite seu email"
            >
        </div>

        <div class="password-container">
            <label for="password">
                Digite sua senha
            </label>
            <input 
                type="password"
                name="password"
                id="password"
                placeholder="Digite sua senha"
            >

            <div class="nav-login">
                <a href="../register/register.html">
                    Criar conta
                </a>

                <a href="../forgot-password/forgot-password.html">
                    Esqueci minha senha
                </a>
            </div>
        </div>

        <input type="submit" value="Entrar">
    </form>
</body>
</html>
