<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!--Título e importações dos estilos em css e do bootstrap-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anot-ei</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- Seu CSS personalizado -->
  <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
  <!--Topo do site -->
  <header>
    <section>
      <img class="ant-logo" src="../images/ant-logo.png" alt="">
      <button class="button-anotacao" id="open-modal-note"> 
        <img class="ant-pen" src="../images/ant-pen.png" alt="">
        Nova Anot-ação
      </button>
      <a class="nav-perfil" href="profile.html">
        Perfil
      </a>
    </section>
  </header>
    
  <!--Modal para Anotações-->
  <div class="modal-opened hidden" id="modal-note">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">
          <h3>Cadastrar Anotação</h3>
        </div>
        <div class="modal-close">X</div>
      </div>
      <form action="action-note" method="post" id="form-add-note">
        <div class="modal-body">
          <input type="hidden" name="id" id="id">
          <input type="hidden" name="action" id="action" value="">
          <label for="title">Título</label>
          <input type="text" name="title" id="note-title" required>
          <label for="description">Descrição</label>
          <textarea name="description" id="note-content" required></textarea>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn-save">Salvar</button>
          <button type="button" class="btn-delete hidden">Excluir</button>
        </div>
      </form>
    </div>
  </div>     

  <!--Modal para Eventos-->
  <div class="modal-opened hidden" id="modal-event">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">
          <h3>Cadastrar Evento</h3>
        </div>
        <div class="modal-close">X</div>
      </div>
      <form action="action-event" method="post" id="form-add-event">
        <div class="modal-body">
          <input type="hidden" name="id" id="id">
          <input type="hidden" name="action" id="action" value="">
          <label for="title">
            Nome do Evento</label>
          <input type="text" name="title" id="title" required>
          <label for="color">Selecione uma cor</label>
          <input type="color" name="color" id="color" required>
          <label for="start">Início do Evento</label>
          <input type="datetime-local" name="start" id="start" required>
          <label for="end">Término do Evento</label>
          <input type="datetime-local" name="end" id="end">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn-save">Salvar</button>
          <button type="button" class="btn-delete hidden">Excluir</button>
        </div>
      </form>
    </div>
  </div>
    
  <!--Área do calendário -->
  <div class="area-calendario">
    <div class="header-area-calendario">
      <div class="msg"></div>
    </div>
    <div id='calendar'></div>
  </div>

  <!-- Container das Anotações -->
  <!-- Usamos container-fluid + row + col do Bootstrap para alinhamento -->
  <div class="conteiner-annotation container-fluid">
    <div class="row g-3 annotations">
      <!-- As anotações serão inseridas aqui via JS -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- FullCalendar (exemplo) -->
  <script src="../dist/index.global.min.js"></script>
  <script src="../core/locales/pt-br.global.min.js"></script>

  <!-- Seus scripts JS -->
  <script src="../scripts/script.js"></script>  
  <script src="../scripts/script-annotation.js"></script>
</body>
</html>
