<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Título e importações dos estilos em css e do bootstrap-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anot-ei sua nova senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/reset-password-style.css">
</head>
<body>

    <!--Topo do site -->
    <img src="../../images/ant-logo.png" alt="">
    <h1 class="sem-margin-top">
        Recuperar senha
    </h1>

    <form>
        <div class="new-password-container">
            <label for="password">
                Crie sua senha
            </label>
            <input 
                type="password"
                name="password" 
                id="password"
                placeholder="Crie sua senha"
            >
        </div>

        <div class="confirmar-new-password-container">
            <label for="password">
                Confirme sua senha
            </label>
            <input
                type="password"
                name="password"
                id="password"
                placeholder="Confirme sua senha"
            >
        </div>

        <input type="submit" value="Salvar nova senha">
    </form>
</body>
</html>
