<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Título e importações dos estilos em css e do bootstrap-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anot-ei</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/home.css">    
</head>
<body>
    <!--Topo do site -->
    <header>
        <section>
            <img class="ant-logo" src="../../images/ant-logo.png" alt="">
            <button class="button-anotacao"> 
                <img class="ant-pen" src="../../images/ant-pen.png" alt="">
                Nova Anot-ação
            </button>
            <a class="nav-perfil" href="../profile/profile.html">
                Perfil
            </a>
        </section>
    </header>
    
    <!--Área de anotações -->
    <div class="modal-opened hidden">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">
                    <h3>Cadastrar Evento</h3>
                </div>
                <div class="modal-close">X</div>
            </div>
            <form action="action-event" method="post" id="form-add-event">
                <div class="modal-body">
                    <input type="hidden" name="id" id="id">
                    <input type="hidden" name="action" id="action" value="">

                    <label for="title">Nome do Evento</label>
                    <input type="text" name="title" id="title" required>

                    <label for="color">Selecione uma cor</label>
                    <input type="color" name="color" id="color" required>
                    
                    <label for="start">Início do Evento</label>
                    <input type="datetime-local" name="start" id="start" required>
                    
                    <label for="end">Término do Evento</label>
                    <input type="datetime-local" name="end" id="end">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-save">
                        Salvar
                    </button>
                    <button type="button" class="btn-delete hidden">
                        Excluir
                    </button>
            </form>
            </div>
        </div>
    </div>
    
    <!--Área do calendário -->
    <div class="area-calendario">
        <div class="header-area-calendario">
            <div class="msg">
                
            </div>
        </div>
      <div id='calendar'></div>
    </div>

    
  
    <!-- Importação do script -->
     <script src="../../dist/index.global.min.js"></script>
     <script src="../../core/locales/pt-br.global.min.js"></script>
     <script src="../../scripts/script.js"></script>  
  </body>
</html>
